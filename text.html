<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo Responsivo</title>
    <style>
        /* Estilos para o parágrafo */
        p {
            font-size: 16px;
            line-height: 1.5;
            padding: 20px;
        }

        /* Estilos responsivos para telas menores */
        @media (max-width: 768px) {
            p {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <p>
        Este é um parágrafo de exemplo. Ele se ajustará de acordo com o tamanho da tela. Experimente redimensionar a janela do navegador para ver as mudanças.
    </p>
</body>
</html>
